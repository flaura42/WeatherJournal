<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <title>Weather Journal</title>
</head>
<body>
  <header>
    <h1>Weather Journal</h1>
    <nav></nav>
  </header>
  <main>
    <section id="forms">
      <form id="outside-form">
        <label for="zipcode">Enter Zipcode: </label>
        <input type="text" id="zipcode" name="zipcode">
        <button id="outside-button" type="button" onclick="getOutside()">Get Weather</button>
      </form>
      <form id="inside-form">
        <label for="current-temp">Current Temperature: </label>
        <input type="text" id="current-temp" name="current-temp">
        <label for="feels-like">Feels Like: </label>
        <input type="text" id="feels-like" name="feels-like">
        <label for="description">Description: </label>
        <select id="description" name="description">
          <option value="null" disabled selected hidden>Choose one:</option>
          <option value="01">Clear Sky</option>
          <option value="02">Partly Sunny</option>
          <option value="04">Cloudy</option>
          <option value="10">Light Rain</option>
          <option value="09">Rain Showers</option>
          <option value="11">Thunderstorm</option>
          <option value="50">Mist</option>
          <option value="13">Snow</option>
        </select>
        <button id="inside-button" type="button" onclick="insideWeather()">Save Weather</button>
      </form>
    </section>
    <section id="weather">
      <h2>Here's What the Weather is Like...</h2>
      <div id="outside">
        <h3>Outside:</h3>
      </div>
      <div id="inside">
        <h3>Inside:</h3>
      </div>
    </section>
  </main>
  <footer>
    <p class="copy">&copy;2020 Laura Franklin</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
