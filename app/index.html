<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <title>Weather Journal</title>
</head>
<body>
  <header>
    <h1>Weather Journal</h1>
    <nav></nav>
  </header>
  <main>
    <section id="weather">
      <h2>Here's what the weather is like outside:</h2>
      <button id="weather-button" type="button" onclick="getWeather()">Get Weather</button>
    </section>
    <section id="my-weather">
      <h3>Here's what the weather is like inside:</h3>
      <form> <!--  method="post" target="_self"  -->
        <label for="current-temp">Current Temperature: </label>
        <input type="text" id="current-temp" name="current-temp">
        <label for="feels-like">Feels Like: </label>
        <input type="text" id="feels-like" name="feels-like">
        <label for="description">Description: </label>
        <select id="description" name="description">
          <option value="01">Clear Sky</option>
          <option value="02">Partly Sunny</option>
          <option value="04">Cloudy</option>
          <option value="10">Light Rain</option>
          <option value="09">Rain Showers</option>
          <option value="11">Thunderstorm</option>
          <option value="50">Mist</option>
          <option value="13">Snow</option>
        </select>
        <button id="my-button" type="button" onclick="myWeather()">Save Weather</button>
      </form>
    </section>
  </main>
  <footer>
    <p class="copy">&copy;2020 Laura Franklin</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
